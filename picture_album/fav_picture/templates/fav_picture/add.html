{% extends 'fav_picture/base.html' %}

{% block content %}
<form method="POST" action="{% url 'add_fav' %}">
    <fieldset>
        <legend>Favorite Picture</legend>
        {% for field in form %}
        <div class="form-group">

            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}

        </div>
        {% endfor %}
    </fieldset>
    <button type="submit" class="btn btn-primary">Save Favorite Picture</button>
    {% csrf_token %}
</form>
{% endblock content %}
